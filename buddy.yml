- pipeline: "Build (Tools Removed)"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "remove_tools"
  ref_type: "BRANCH"
  trigger_condition: "ALWAYS"
  actions:
  - action: "make"
    type: "BUILD"
    working_directory: "/buddy/fireemblem8u"
    docker_image_name: "laqieer/gba-disasm-decomp-tools"
    docker_image_tag: "latest"
    execute_commands:
    - "apt-get update && apt-get -y install python3"
    - "LOCAL_PREFIX=$DEVKITARM/bin/ make clean && make"
    mount_filesystem_path: "/buddy/fireemblem8u"
    shell: "BASH"
    trigger_condition: "ALWAYS"
