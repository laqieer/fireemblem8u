name: Supplement progress data for historical commits

on: 
  workflow_dispatch:
    inputs:
      range:
        description: 'Range'
        required: true

jobs:
  build:

    runs-on: ubuntu-latest
    container: laqieer/gba-disasm-decomp-tools:fireemblem8u
    environment: supplement-progress

    steps:
    - name: Install dependencies
      run: apk add python3 py3-pip perl git && python3 -m pip install ttp requests

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Mock base ROM
      run: head -c 16777216 /dev/urandom > baserom.gba

    - name: Supplement progress data
      continue-on-error: true
      run: |
        git config --global --add safe.directory /__w/fireemblem8u/fireemblem8u
        for commit in `git log --merges --format=%h ${{ inputs.range }}`; do git checkout -f $commit && git checkout ${{ github.ref_name }} scripts Makefile && sed -i 's|\*lib|/usr/local/bin/agbcc/lib/lib|g' ldscript.txt && make fireemblem8.gba && sh scripts/calcrom.sh > progress.txt && make clean && python scripts/upload-progress.py -b "https://progress.deco.mp" -a ${{secrets.PROGRESS_API_KEY}} -p fireemblem8 -v us -t scripts/progress-template.txt progress.txt; done
